<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel = "stylesheet" href = "styles.css">
    <script src = "script.js"></script>
</head>
<body>
    <div class="header">
        <h1 class="mheader"> LIBRARY</h1>
    </div>

    <div class="main_grid">
        <div class="sidebitch">
            <button class="create" id = "create">New Book</button>
            <button class="create">Clear</button>

            <dialog id = "mydialog">
                <form method="dialog" id = "bookForm">
                    <p>
                        <label for="title">Title:</label>
                        <input type="text" id="title" name="title" required>
                    </p>
                    <p>
                        <label for="author">Author:</label>
                        <input type="text" id="author" name="author" required>
                    </p>
                    <p>
                        <label for="pages">Number of pages:</label>
                        <input type="number" id="pages" name="pages" required>
                    </p>
                    <p>
                        <label for="read">Have you read it?</label>
                        <input type="checkbox" id="read" name="read">
                      </p>
                    <button type="submit" id = "submit">Add Book</button>
                    <button type="button" id="cancelButton">Cancel</button>
                </form>
            </dialog>

        </div>

        <div id="cards">

        </div>

    </div>



  
    
</body>
</html>
